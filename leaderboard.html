<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>March Madness Leaderboard</title>
    <style>
        /* Cyclones Theme */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #C8102E; /* Cardinal Red */
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            background-color: #F1BE48; /* Gold */
            color: #C8102E; /* Red */
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            color: #C8102E;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 2px solid #C8102E;
        }

        th {
            background-color: #F1BE48; /* Gold */
            color: #C8102E; /* Cardinal Red */
            font-size: 1.2em;
        }

        tr:nth-child(even) {
            background-color: #F8E1A6; /* Light Gold */
        }

        tr:hover {
            background-color: #F1BE48; /* Gold */
            color: #C8102E; /* Cardinal Red */
            font-weight: bold;
        }

        /* Add some styling for responsiveness */
        @media (max-width: 768px) {
            table {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h2>March Madness Leaderboard</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Round</th>
                <th>Winner</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody id="leaderboard-body">
            <!-- Data will be inserted here -->
        </tbody>
    </table>

 <script type="module">
    import { db, collection, getDocs } from "./firebase.js";

    async function loadLeaderboard() {
        const picksSnapshot = await getDocs(collection(db, "picks"));
        const resultsSnapshot = await getDocs(collection(db, "results"));
        const tbody = document.getElementById("leaderboard-body");

        // Store actual game results
        let results = {};
        resultsSnapshot.forEach((doc) => {
            const data = doc.data();
            results[data.round] = results[data.round] || {};
            results[data.round][data.game] = data.winner;
        });

        // Scoring system
        const scoring = {
            "round64": 1,
            "round32": 2,
            "sweet16": 4,
            "elite8": 8,
            "final4": 16,
            "championship": 32
        };

        let leaderboard = {};

        picksSnapshot.forEach((doc) => {
            const data = doc.data();
            const player = data.name;
            const round = data.round;
            const pickedWinner = data.winner;
            const game = data.game || "Game 1"; // Default to "Game 1" if not specified
            const timestamp = data.timestamp ? new Date(data.timestamp.seconds * 1000).toLocaleString() : "N/A";

            if (!leaderboard[player]) {
                leaderboard[player] = { name: player, score: 0, picks: [] };
            }

            // Check if the pick matches the real result
            let points = 0;
            if (results[round] && results[round][game] === pickedWinner) {
                points = scoring[round] || 0;
                leaderboard[player].score += points;
            }

            // Store the pick information
            leaderboard[player].picks.push({
                round: round,
                winner: pickedWinner,
                timestamp: timestamp,
                points: points
            });
        });

        // Convert leaderboard object into sorted array
        let sortedLeaderboard = Object.values(leaderboard).sort((a, b) => b.score - a.score);

        sortedLeaderboard.forEach((entry) => {
            entry.picks.forEach((pick) => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${entry.name}</td>
                    <td>${pick.round}</td>
                    <td>${pick.winner}</td>
                    <td>${pick.timestamp}</td>
                    <td>${pick.points} pts</td>
                `;

                tbody.appendChild(row);
            });
        });
    }

    loadLeaderboard();
</script>



</body>
</html>
